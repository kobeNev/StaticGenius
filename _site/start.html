<!DOCTYPE html>
<html>
  <head>
    <title>Static Genius - Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #003366;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 36px;
      }

      main {
        max-width: 960px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
      }

      h2 {
        font-size: 24px;
        margin-top: 0;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      li {
        flex-basis: calc(33.33% - 10px);
        margin-bottom: 20px;
      }

      a {
        display: block;
        padding: 20px;
        background-color: #003366;
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
      }

      a:hover {
        background-color: #00214c;
      }

      footer {
        background-color: #e5e5e5;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Static Genius</h1>
      <p>The browser that's always in style.</p>
    </header>
    <main>
      <h2>Quick Links</h2>
      <ul>
        <li><a href="#">Search</a></li>
        <li><a href="#">Bookmarks</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Downloads</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Extensions</a></li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 Static Genius</p>
    </footer>
  </body>
</html>
